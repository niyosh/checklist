<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checklist | Niyosh</title>
  <style>
  
  label {
  display: block;
  margin-bottom: 10px;
}
select {
  padding: 8px;
  margin: 5px;
  border-radius: 5px;
  border: 2px solid #ccc;
  background-color: #f2f2f2;
  color: #333;
  font-size: 16px;
  font-family: Arial, sans-serif;
}
  
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: bold;
      margin-top: 0;
    }
    a {
      color: #fff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    p {
      margin-bottom: 1.5em;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #fff;
      color: #222;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #444;
      color: #fff;
    }
    input[type=text], input[type=email], textarea {
      display: block;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #444;
      color: #fff;
      margin-bottom: 1.5em;
    }
    input[type=submit] {
      display: block;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #fff;
      color: #222;
      text-decoration: none;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }
    input[type=submit]:hover {
      background-color: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checklist</h1>
    <p>The SWAT checklist is for ethical hackers and developers</p>
    
    <form>
    <select id="dropdown" name="dropdown">
<option value="option1">Authentication Bypass</option>
<option value="option2">Broken Access Control</option>
<option value="option3">Broken Authentication and Session Management</option>
<option value="option4">Broken Cryptography</option>
<option value="option5">Brute Force Attack</option>
<option value="option6">Buffer Overflow</option>
<option value="option7">Business Logic Flaws</option>
<option value="option8">Clickjacking</option>
<option value="option9">Code Injection</option>
<option value="option10">Command Injection</option>
<option value="option11">Cross-Origin Resource Sharing (CORS) Misconfiguration</option>
<option value="option12">Cross-Site Flashing (XSF)</option>
<option value="option13">Cross-Site Request Forgery (CSRF)</option>
<option value="option14">Cross-Site Scripting (XSS)</option>
<option value="option15">Directory Traversal</option>
<option value="option16">Encrypted Data Transmission</option>
<option value="option17">File Upload Vulnerabilities</option>
<option value="option18">Hard-Coded Password</option>
<option value="option19">Host Header Injection</option>
<option value="option20">HTML Injection</option>
<option value="option21">HTTP Header Injection</option>
<option value="option22">HTTP Response Splitting</option>
<option value="option23">HTTP Verb Tampering</option>
<option value="option24">Improper Access Control (Authorization)</option>
<option value="option25">Improper Error Handling</option>
<option value="option26">Improper Input Handling</option>
<option value="option27">Information Leakage</option>
<option value="option28">Insecure Communication</option>
<option value="option29">Insecure Data Storage</option>
<option value="option30">Insecure Deserialization</option>
<option value="option31">Insecure Direct Object References</option>
<option value="option32">Insecure Third-Party Libraries</option>
<option value="option33">Insufficient Password Recovery</option>
<option value="option34">Insufficient Password Strength</option>
<option value="option35">Insufficient Session Expiration</option>
<option value="option36">Insufficient Session Invalidation</option>
<option value="option37">LDAP Injection</option>
<option value="option38">Local File Inclusion (LFI)</option>
<option value="option39">Mail Header Injection</option>
<option value="option40">Malformed XML or JSON Input</option>
<option value="option41">Malicious File Execution</option>
<option value="option42">Mass Assignment</option>
<option value="option43">Misconfigured Security Headers</option>
<option value="option44">Missing Encryption of Sensitive Data</option>
<option value="option45">Missing Function Level Access Control</option>
<option value="option46">Open Redirect</option>
<option value="option47">Parameter Tampering</option>
<option value="option48">Predictable Session ID</option>
<option value="option49">Remote File Inclusion (RFI)</option>
<option value="option50">Security Misconfiguration</option>
<option value="option51">Sensitive Data Exposure</option>
<option value="option52">Server-Side Request Forgery (SSRF)</option>
<option value="option53">Session Fixation</option>
<option value="option54">Session Hijacking</option>
<option value="option55">Session Prediction</option>
<option value="option56">SQL Injection (SQLi)</option>
<option value="option57">Username Enumeration</option>
<option value="option58">Using Components with Known Vulnerabilities</option>
<option value="option59">Weak Password Policy</option>
<option value="option60">Websockets</option>
<option value="option61">XML External Entities (XXE)</option>
<option value="option62">XML Injection</option>
<option value="option63">XPath Injection</option>
    </select>
    </form>
    <div id="data-container"></div>

    <script>
  var dropdown = document.getElementById("dropdown");
  dropdown.addEventListener("change", function() {
    var selectedValue = dropdown.value;
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "getData.php?option=" + selectedValue, true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        document.getElementById("data-container").innerHTML = xhr.responseText;
      }
    }
    xhr.send();
  });
</script>

  </div>
</body>
</html>

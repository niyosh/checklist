<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checklist | Niyosh</title>
  <style>
  
  label {
  display: block;
  margin-bottom: 10px;
}
select {
  padding: 8px;
  margin: 5px;
  border-radius: 5px;
  border: 2px solid #ccc;
  background-color: #f2f2f2;
  color: #333;
  font-size: 16px;
  font-family: Arial, sans-serif;
}
  
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: bold;
      margin-top: 0;
    }
    a {
      color: #fff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    p {
      margin-bottom: 1.5em;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #fff;
      color: #222;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #444;
      color: #fff;
    }
    input[type=text], input[type=email], textarea {
      display: block;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #444;
      color: #fff;
      margin-bottom: 1.5em;
    }
    input[type=submit] {
      display: block;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #fff;
      color: #222;
      text-decoration: none;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
    }
    input[type=submit]:hover {
      background-color: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checklist</h1>
    <p>The SWAT checklist is for ethical hackers and developers</p>
    
    <form>
    <select id="dropdown" name="dropdown">
    <option value="option1">SQL Injection (SQLi)</option>
<option value="option2">Cross-Site Scripting (XSS)</option>
<option value="option3">Local File Inclusion (LFI)</option>
<option value="option4">Remote File Inclusion (RFI)</option>
<option value="option5">Code Injection</option>
<option value="option6">Command Injection</option>
<option value="option7">Blind SQL Injection</option>
<option value="option8">Time-Based SQL Injection</option>
<option value="option9">Out-of-Bounds Read/Write</option>
<option value="option10">Buffer Overflow</option>
<option value="option11">XPath Injection</option>
<option value="option12">LDAP Injection</option>
<option value="option13">XML Injection</option>
<option value="option14">Directory Traversal</option>
<option value="option15">Host Header Injection</option>
<option value="option16">OS Command Injection</option>
<option value="option17">Server-Side Request Forgery (SSRF)</option>
<option value="option18">Path Traversal</option>
<option value="option19">File Upload Vulnerabilities</option>
<option value="option20">Clickjacking</option>
<option value="option21">Cross-Site Request Forgery (CSRF)</option>
<option value="option22">Object Injection</option>
<option value="option23">HTTP Header Injection</option>
<option value="option24">SQL Injection via HTTP Headers</option>
<option value="option25">PHP Injection</option>
    </select>
    </form>
    <div id="data-container"></div>

    <script>
  var dropdown = document.getElementById("dropdown");
  dropdown.addEventListener("change", function() {
    var selectedValue = dropdown.value;
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "getData.php?option=" + selectedValue, true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        document.getElementById("data-container").innerHTML = xhr.responseText;
      }
    }
    xhr.send();
  });
</script>

  </div>
</body>
</html>
